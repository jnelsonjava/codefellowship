<!doctype html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>

<body>

    <header th:replace="fragments/header :: header"></header>
    <main>
        <p>Users:</p>

        <div th:each="eachUser : ${allUsers}" th:if="${eachUser} != ${user}">
            <p><span th:text="'username: ' + ${eachUser.getUsername()} + ', check out their '"></span><a th:href="'/user/' + ${eachUser.getId()}" th:text="'profile'"></a></p>
        </div>
    </main>

</body>
</html>
