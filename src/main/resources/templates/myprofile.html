<!doctype html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>

<body>

    <header th:replace="fragments/header :: header"></header>
    <main>
        <img th:src="${user.getProfileImgUrl()}">
        <p th:text="'username: ' + ${user.getUsername()}"></p>
        <p th:email="'email: ' + ${user.getEmail()}"></p>
        <p th:if="${user.getFullName()} != 'null null'" th:text="'name: ' + ${user.getFullName()}">name: not provided</p>
        <p th:if="${user.getDateOfBirth()} != null" th:text="'date of birth: ' + ${user.getDateOfBirth()}"></p>
        <p th:if="${user.getBio()} != ''" th:text="'bio: ' + ${user.getBio()}"></p>

        <p>Go <a href="/users">check out some other users</a>!</p>

        <form action="/post" method="POST">
            <legend>Add a post</legend>
            <input type="text" name="body">
            <input type="submit" value="Add Post">
        </form>

        <p>Your posts:</p>

        <div th:replace="fragments/post :: post"></div>
    </main>

</body>
</html>
